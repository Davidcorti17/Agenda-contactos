@for(group of groupsService.groups.value(); track group.id){
  <mat-card [routerLink]="['/groups',group.id]">
    <mat-card-header>
      <mat-card-title>
        <h3>{{group.name}}</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{group.description}}</p>
      <mat-card-actions>
        <button mat-button (click)="exportGroup(group.id)">Exportar</button>
        <button mat-button (click)="deleteGroup(group.id)">Borrar</button>
      </mat-card-actions>
      @for(contact of group.contacts; track contact.id){
        <p>{{contact.firstName}} {{contact.lastName}}</p>
      }
    </mat-card-content>
  </mat-card>
}
<div></div>
<button mat-fab (click)="crearGrupo()"><mat-icon fontIcon="add"></mat-icon></button>
