<header>
  <a mat-button [routerLink]="['/contacts']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Contactos</a>
  <a mat-button [routerLink]="['/groups']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Grupos</a>
  <p>{{authService.user()?.email}}</p>
  <button mat-button (click)="authService.logout()">Logout</button>
</header>
